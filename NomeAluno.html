<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Aluno</title>
    <link rel="stylesheet" href="styleNomeAluno.css">
</head>
<body>
    <div>
        <h1>Insira seu nome:</h1>
        <input type="text" id="nome" placeholder="Digite seu nome e sobrenome" required name="b1">
        <button class="btnEnviar" onclick="salvarNome()">Enviar</button>
    </div>
    <div>
        <a href="Quiz.html"><button>Voltar</button></a>
    </div>

    <script>
        function salvarNome() {
            const nomeAluno = document.getElementById('nome').value;
            sessionStorage.setItem('nomeAluno', nomeAluno);
            window.location.href = 'Q1.html'; // Redireciona para a próxima página
        }
    </script>
</body>
</html>
