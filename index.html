<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
</head>
<body>

    <!-- Campo para o usuário digitar o nome -->
    <div>
        <h1>Sejam bem-vindos ao Quiz!</h1>
        <a href="Regras_e_Creditos.html"><button>Iniciar</button></a>
        <label for="userName">Digite seu nome:</label>
        <input type="text" id="userName" placeholder="Seu nome aqui">
        <button id="startBtn">Iniciar</button>
    </div>


    <script>
        // Verifica se o service worker pode ser registrado
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
              console.error('Erro ao registrar o Service Worker:', error);
            });
        };

        // Função para salvar o nome no sessionStorage
        document.getElementById('starBtn').addEventListener('click', function() {
            var userName = document.getElementById('userName').value;
            if (userName) {
                sessionStorage.setItem('nome', userName); // Salva o nome no sessionStorage
                alert('Nome salvo com sucesso!');
            } else {
                alert('Por favor, insira um nome!');
            }
        });

        // (Opcional) Verificar se o nome já está salvo no sessionStorage e exibir uma saudação
        window.onload = function() {
            var storedName = sessionStorage.getItem('nome');
            if (storedName) {
                alert('Bem-vindo de volta, ' + storedName + '!');
            }
        };
    </script>
     
</body>
</html>
