<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    
    <div>
        <h1>Sejam bem-vindos ao Quiz!</h1>
    </div>

    <!-- Campo para o usuário digitar o nome -->
    <div>
        <input type="text" id="userName" placeholder="Insira seu nome aqui:">
        <button id="startBtn">Iniciar</button>
    </div>

    <script>
        // Verifica se o service worker pode ser registrado
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
              console.error('Erro ao registrar o Service Worker:', error);
            });
        };

        // Função para iniciar o quiz, salvar o nome e redirecionar para a página de modo de jogo
        document.getElementById('startBtn').addEventListener('click', function() {
            var userName = document.getElementById('userName').value;
            if (userName) {
                sessionStorage.setItem('nome', userName); // Salva o nome no sessionStorage
                console.log('Nome salvo: ', userName);
                // Redireciona para a página de modo de jogo
                window.location.href = 'regras_e_creditos.html'; // Aqui você coloca o link correto para a página de modo de jogo
            } else {
                alert('Por favor, insira um nome!');
            }
        });

        // (Opcional) Verificar se o nome já está salvo no sessionStorage e exibir uma saudação
        window.onload = function() {
            var storedName = sessionStorage.getItem('nome');
            if (storedName) {
                alert('Bem-vindo de volta, ' + storedName + '!');
            }
        };
    </script>
    <script src="script.js"></script> <!-- Certifique-se de incluir o script.js aqui -->
</body>
</html>
